<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #ebf0f5;
      }
      h1 {
        color: #88b04b;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-weight: 900;
        font-size: 40px;
        margin-bottom: 10px;
      }
      p {
        color: #404f5e;
        font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        margin: 0;
      }
      i {
        color: #9abc66;
        font-size: 100px;
        line-height: 100px;
        margin-left: -5px;
        margin-top: 10px;
        animation: breathing 2s ease-in-out infinite;
      }
      @keyframes breathing {
        0% {
          transform: scale(1);
          color: #9abc66;
          font-size: 100px;
          line-height: 100px;
          margin-left: -5px;
          margin-top: 50px;
        }
        50% {
          transform: scale(1);
          color: #6c8d43;
          font-size: 120px;
          line-height: 120px;
          margin-left: -5px;
          margin-top: 50px;
        }
        100% {
          transform: scale(1);
          color: #9abc66;
          font-size: 100px;
          line-height: 100px;
          margin-left: -5px;
          margin-top: 50px;
        }
      }
      .card {
        background: white;
        padding: 60px;
        border-radius: 4px;
        box-shadow: 0 2px 3px #c8d0d8;
        display: inline-block;
        margin: 0 auto;
      }
      #countdown {
        font-size: 16px;
        color: #404f5e;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div
        style="
          border-radius: 200px;
          height: 200px;
          width: 200px;
          background: #f8faf5;
          margin: 0 auto;
        "
      >
        <i class="fa fa-check-circle"></i>
      </div>
      <h1>Success</h1>
      <p>Your Payment Has Been Successfully Done!</p>
      <p id="countdown">Redirecting in <span id="counter">4</span> seconds...</p>
    </div>
    <script>
      let counter = 4;
      const counterElement = document.getElementById("counter");
      const interval = setInterval(() => {
        if (counter <= 0) {
          clearInterval(interval);
          window.location.href = "dashboard.php";
        }
        counterElement.textContent = counter;
        counter--;
      }, 1000);
    </script>
  </body
